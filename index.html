<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="card">
        <div class="main-content">
          <h2 class="card-heading">Get <span>insights</span> that help your business grow.</h2>

          <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.

          </p>
          <div class="sub-content">
            <div class="sub-card">
              <h4 class="subcard-title"> 10k+</h4>
              <h4 class="subcard-text">companies</h4>
            </div>

            <div class="sub-card">
              <h4 class="subcard-title"> 314</h4>
              <h4 class="subcard-text">templates</h4>
            </div>

            <div class="sub-card">
              <h4 class="subcard-title"> 12m+</h4>
              <h4 class="subcard-text">queries</h4>
            </div>
          </div>
        </div>

        <div class="card-image">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
